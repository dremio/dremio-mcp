apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dremio-mcp.fullname" . }}
  labels:
    {{- include "dremio-mcp.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dremio-mcp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "dremio-mcp.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dremio-mcp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
          - dremio-mcp-server
          - run
          {{- if .Values.mcp.enableStreamingHttp }}
          - --enable-streaming-http
          {{- end }}
          {{- if .Values.mcp.logging.enableJson }}
          - --enable-json-logging
          {{- end }}
          # Always disable file logging in containers (logs go to stdout/stderr)
          - --no-log-to-file
          - --log-level
          - {{ .Values.mcp.logging.level }}
          - --port
          - "{{ .Values.mcp.port }}"
          - --host
          - {{ .Values.mcp.host }}
        env:
        # Dremio configuration via environment variables
        - name: DREMIOAI_DREMIO__URI
          value: {{ .Values.dremio.uri | quote }}
        {{- if or .Values.dremio.pat .Values.dremio.existingSecret }}
        - name: DREMIOAI_DREMIO__PAT
          valueFrom:
            secretKeyRef:
              name: {{ include "dremio-mcp.secretName" . }}
              key: pat
        {{- end }}
        {{- if .Values.dremio.allowDml }}
        - name: DREMIOAI_DREMIO__ALLOW_DML
          value: "true"
        {{- end }}
        # Tools configuration
        - name: DREMIOAI_TOOLS__SERVER_MODE
          value: {{ .Values.tools.serverMode | quote }}
        # Metrics configuration
        {{- if .Values.metrics.enabled }}
        - name: DREMIOAI_DREMIO__METRICS__ENABLED
          value: "true"
        - name: DREMIOAI_DREMIO__METRICS__PORT
          value: "{{ .Values.metrics.port }}"
        {{- end }}
        {{- with .Values.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        ports:
        - name: http
          containerPort: {{ .Values.mcp.port }}
          protocol: TCP
        {{- if .Values.metrics.enabled }}
        - name: metrics
          containerPort: {{ .Values.metrics.port }}
          protocol: TCP
        {{- end }}
        {{- if .Values.mcp.enableStreamingHttp }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        {{- with .Values.volumeMounts }}
        volumeMounts:
          {{- toYaml . | nindent 12 }}
        {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

