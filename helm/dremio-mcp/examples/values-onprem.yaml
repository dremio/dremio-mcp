# Example values for Dremio Software deployment (Development/Testing)
# WARNING: This configuration uses PAT authentication and is NOT recommended for production
# For production, use OAuth + External Token Provider (see values-oauth-production.yaml)

# Dremio Software configuration
dremio:
  # Dremio Software instance URI
  # Format: https://<coordinator-host>:<port>
  uri: "https://dremio.example.com:9047"

  # Personal Access Token - FOR DEVELOPMENT/TESTING ONLY
  # Replace with your actual PAT or use existingSecret
  pat: "dremio_pat_xxxxxxxxxxxxx"

  # Allow DML operations
  allowDml: true

# MCP Server configuration
mcp:
  # Enable streaming HTTP mode
  enableStreamingHttp: true
  
  # Port for the MCP server
  port: 8000
  
  # Logging configuration
  logging:
    enableJson: false
    level: "DEBUG"
    toFile: false

# Tools configuration
tools:
  # Enable all tool modes for on-premise
  serverMode: "FOR_SELF,FOR_DATA_PATTERNS,FOR_ADMIN"

# Metrics disabled for simple deployment
metrics:
  enabled: false

# Image configuration
image:
  repository: dremio-mcp
  pullPolicy: IfNotPresent
  tag: "0.1.0"

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Service configuration
service:
  type: ClusterIP
  port: 8000

# Ingress disabled for internal access
ingress:
  enabled: false

# Single replica for simple deployment
replicaCount: 1

# Autoscaling disabled
autoscaling:
  enabled: false

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001

# Security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

