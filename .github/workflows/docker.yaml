name: Docker Image builder

on:
  workflow_dispatch:
    inputs:
      image-name:
        default: dremio-daas-mcp-server
        description: Image name
        required: true
        type: string
      repository:
        description: |
          Repository to push the image to. Image name can be set by an input and tag is calculated at runtime.
          Defaults to private Dremio repository.
        required: false
        type: string

jobs:
  build:
    container:
      image: docker:28.3.2-cli
    env:
      BUILDKIT_HOST: tcp://localhost:1234
      DOCKER_BUILDKIT: "1"
      DOCKER_HOST: tcp://localhost:2376
    runs-on:
      - x-small-k8s-mode
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          apk add curl jq
          curl -LsSf https://astral.sh/uv/0.8.12/install.sh | sh
      - name: Set up Python
        run: uv python install 3.13
      - name: Build container
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ inputs.image-name }}:${{ github.sha }}
      - name: Validate docker
        run: |
          docker run \
              -e DREMIOAI_TOOLS__SERVER_MODE=FOR_DATA_PATTERNS \
              -e DREMIOAI_DREMIO__URI=https://fake \
              -e DREMIOAI_DREMIO__OAUTH_SUPPORTED=false \
          ${{ inputs.image-name }}:${{ github.sha }} \
            dremio-mcp-server tools list
      - name: Start container
        run: |
          docker run \
            --detach \
            -e DREMIOAI_TOOLS__SERVER_MODE=FOR_DATA_PATTERNS \
            -e DREMIOAI_DREMIO__URI=https://fake \
            -e DREMIOAI_DREMIO__OAUTH_SUPPORTED=false \
            -p 6789:6789 \
            --name mcp \
            --rm \
            --network host \
          ${{ inputs.image-name }}:${{ github.sha }} \
          dremio-mcp-server run --enable-streaming-http --port 6789 --no-log-to-file \
            --enable-json-logging

      - name: Test container
        run: |
          uv run python tests/stremable_http_cli.py cli list-tools --url http://127.0.0.1:6789/mcp --token fake
      - id: tag
        name: Create tag
        run: |
          git config --global --add safe.directory /__w/dremio-mcp/dremio-mcp

          head_sha=$(git rev-parse --short HEAD)
          timestamp=$(date -u +"%Y%m%d%H%M%S")

          suffix="${timestamp}-${head_sha}"
          tag="${{ secrets.DREMIO_1093_DOCKER_REPOSITORY }}/${{ inputs.image-name }}:${suffix}"

          if [[ -n "${{ inputs.repository }}" ]]; then
            tag="${{ inputs.repository }}/${{ inputs.image-name }}:${suffix}"
          fi
          
          echo "tag=$tag" | tee -a "$GITHUB_OUTPUT"
      - env:
          ACCESS_TOKEN_FILE: /tmp/access_token.txt
          GCP_METADATA_URL: http://metadata.google.internal/computeMetadata/v1/instance/service-accounts/default/token
        name: Login to pkg.dev
        run: |
          curl -H "Metadata-Flavor: Google" "${GCP_METADATA_URL}" | jq -r '.access_token' > ${ACCESS_TOKEN_FILE}
          cat ${ACCESS_TOKEN_FILE} | docker login -u oauth2accesstoken --password-stdin us-west1-docker.pkg.dev
      - name: Push container
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.tag.outputs.tag }}
